version: '3'
services:
  website:
    image: php:apache
    environment:
      - USERNAME=toto
      - PASSWORD=python
      - API_PORT=5000
      - HOST_API=api
    volumes:
      - ./website:/var/www/html
    ports:
      - "8080:80"
    networks:
      - app_net
  api:
    build: ./simple_api
    ports:
      - "5000:5000"
    volumes:
      - ./simple_api/student_age.json:/data/student_age.json
    networks:
      - app_net
networks:
  app_net:
    driver: bridge
